<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-calculator</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="calculator" id="calc">
                <div class="screen-process" id='screen'></div>
                <div class="buttons" id="button-container">
                    <div class="actions" id='action-list'></div>
                    <div class="numbers" id='number-list'></div>
                    <div class="clear-button-container" id="clear-container"></div>
                </div>
            </div>
        </div>
    </header>
    <script src="app.js"></script>
</body>
</html>
